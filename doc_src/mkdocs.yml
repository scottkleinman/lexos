theme:
  favicon: http://lexos.wheatoncollege.edu/static/favicon.png
  name: material
  custom_dir: overrides
  language: en
  search: true
  features:
    # - navigation.tabs
    - navigation.top
    - navigation.indexes
  icon:
    logo: lexos/dragon
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.keys
  - attr_list
  - pymdownx.snippets:
      check_paths: true
  - tables
  - toc:
      permalink: "Â¤"

extra_css:
  - stylesheets/extra.css

