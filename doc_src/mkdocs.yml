extra:
  social:
    - icon: fontawesome/solid/globe
      link: http://lexos.wheatoncollege.edu/
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/Lexomics
    - icon: fontawesome/brands/github
      link: https://github.com/scottkleinman/uv_lexos/
  analytics:
    provider: google
    property: G-CCV9P9432L

plugins:
  - search
  - git-revision-date-localized # For GitHub Actions, see https://github.com/timvink/mkdocs-git-revision-date-localized-plugin?tab=readme-ov-file#note-when-using-build-systems-like-github-actions
  - autorefs
  - section-index
  - macros
  - mkdocstrings:
      handlers:
        python:
          options:
            # docstring_options:
            #   ignore_init_summary: true
            # docstring_section_style: list
            # filters: ["!^_"]
            heading_level: 1
            inherited_members: true
            merge_init_into_class: false
            separate_signature: false
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_source: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            extensions:
            # - griff_fieldz: https://github.com/pyapp-kit/griffe-fieldz
            - griffe_pydantic:
                schema: false
